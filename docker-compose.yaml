version: "3.8"

x-app-base: &app-base
  build: .
  image: lafaom_base_app
  env_file:
    - .env
  volumes:
    - .:/app
  networks:
    - lafaom_network
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_started

services:
  db:
    image: postgres:15
    container_name: lafaom_postgres
    environment:
      POSTGRES_USER: afrolancer
      POSTGRES_PASSWORD: AZERTY
      POSTGRES_DB: lafaom_mao
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - lafaom_postgres_data:/var/lib/postgresql/data
    networks:
      - lafaom_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afrolancer -d lafaom_mao"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.0.8-alpine
    container_name: lafaom_redis
    networks:
      - lafaom_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  celery_worker:
    <<: *app-base
    container_name: lafaom_celery_worker
    command: /start-celeryworker
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  celery_beat:
    <<: *app-base
    container_name: lafaom_celery_beat
    command: /start-celerybeat
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - lafaom_celery_beat:/app/celerybeat
    restart: unless-stopped

  app:
    <<: *app-base
    container_name: lafaom_app
    command: /start
    ports:
      - "7051:8000"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - lafaom_app_uploads:/app/src/static/uploads
      - lafaom_app_uploads_2:/app/src/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lafaom_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lafaom.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lafaom_network
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: lafaom_portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - lafaom_portainer_data:/data
    networks:
      - lafaom_network
    restart: unless-stopped

volumes:
  lafaom_celery_beat:
  lafaom_app_uploads:
  lafaom_app_uploads_2:
  lafaom_postgres_data:
  lafaom_portainer_data:

networks:
  lafaom_network:
    driver: bridge
